<div class="container">
	<h1>Producci√≥n de {{ item_info.item.name }}</h1>
	<div>
		<label>Fecha</label>
		<input type="date" name="date" [ngModel]="date" (ngModelChange)="loadData(item_info.item.id, $event)" />
	</div>

	@if (is_loading)
	{
		<div class="spinner-grow text-primary" role="status" >
			<span class="sr-only">Loading...</span>
		</div>
	}

	@for (production_item_info of production_item_info_list; track item_info.id)
	{
		<div class="list-item">
			<div class="list-item-icon">
				<i class="material-icons"></i>
			</div>
			<div class="list-item-content">
				<div class="list-item-title">
					{{ production_item_info.production.control}} -
					{{ production_item_info.production_area.name }}
				</div>
				<div class="list-item-subtitle">{{ item_info.item.name }}</div>
				<div class="row">
					<div class="col-6 form-group">
						<label>Kilos</label>
						<input type="text" [name]="'qty'+production_item_info.production.id" placeholder="Kilos" class="form-control" name="qty" [(ngModel)]="production_item_info.production.qty"><!-- KILOS -->
					</div>
					<div class="col-6">
						<label>&nbsp;</label>
						<button class="btn btn-primary" type="button" (click)="update(production_item_info)">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	}
</div>
