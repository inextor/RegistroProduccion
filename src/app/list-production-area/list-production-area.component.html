<div class="container">
	<h1>Grupos de trabajo</h1>
	@for (area of production_area_list; track area.id)
	{
		<a [routerLink]="['/list-production-area-production']" [queryParams]="{ production_area_id: area.id }" class="list-item">
			<div class="list-item-icon">
				<i class="material-icons"></i>
			</div>
			<div class="list-item-content">
				<div class="list-item-title">{{ area.name }}</div>
				<div class="list-item-subtitle">{{ area.status }}</div>
			</div>
		</a>
	}
</div>
