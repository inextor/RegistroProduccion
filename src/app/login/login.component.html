<div class="login-container">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <form class="login-form" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Username" class="login-input" name="username" [(ngModel)]="username">
    <input type="password" placeholder="Password" class="login-input" name="password" [(ngModel)]="password">
    <button type="submit" class="login-button">Login</button>
  </form>
</div>
