<div class="container">
	<h1>Producci√≥n por Producto</h1>
	@for (item_info of item_info_list; track item_info.id)
	{
		<div class="list-item">
			<div class="list-item-icon">
				<i class="material-icons"></i>
			</div>
			<div class="list-item-content">
				<a [routerLink]="['/list-item-production']" [queryParams]="{ item_id: item_info.item.id }">
					<div class="list-item-title">{{ item_info.item.name }}</div>
				</a>
			</div>
		</div>
	}
</div>
